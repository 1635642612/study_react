<script type="text/babel">
    {/*功能：表单数据收集*/}
   class Form extends React.Component{
        constructor(props) {
            super(props);
            this.state={
                pwd:''
            }
            console.log(this);
            this.handleSubmit=this.handleSubmit.bind(this);
            this.selectPwd=this.selectPwd.bind(this)
        }

       handleSubmit(event){
            const username = this.username.value;
           event.preventDefault();
       }

       selectPwd(event){
            let pwd = event.target.value;
            //更新pwd状态
            this.setState({pwd});
       }

        render(){
            return (
                <form action="test" onSubmit={this.handleSubmit}>
                    用户名： <input ref={name=>this.username=name}/> &nbsp;
                    密码：<input type="password" value={this.state.pwd} onChange={this.selectPwd}/>&nbsp;
                    <input type="submit" value="提交"/>
                </form>
            )
        }
   }


    ReactDOM.render(<Form/>,document.getElementById("example"))

</script>
